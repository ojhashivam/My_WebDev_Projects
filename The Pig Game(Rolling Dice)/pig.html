<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PigGame</title>
    <link rel="stylesheet" href="pig.css">
    
</head>
<body>

    <h1 class="head">
        Rolling The Dice!!
    </h1>
        <div class="PL1">
        <h2>PLAYER1:</h1>
        <p class="player1">TOTAL<br><span class="PL1Res">0</span></p>
        <p class="PL1Curr">CURRENT <br><span class="PL1Score">0</span></p>
        </div>

        <div class="PL2">
        <h2>PLAYER2:</h1>
        <p class="player2">TOTAL<br><span class="PL2Res">0</span></p>
        <p class="PL2Curr">CURRENT <br> <span class="PL2Score">0</span></p>
        </div>
    <img src="D1.png" class="dImage">
    <h1><p class="message"></p></h1>

    <div class="btn">
        <div class="NG"> <button class="newGame">New Game</button><br></div>
        <div class="RD"><button class="rollDice">Roll Dice</button><br></div>
        <div class="PS"><button class="Pass">Pass</button><br></div>
    </div>
    
    
<script src="pig.js">
</script>
