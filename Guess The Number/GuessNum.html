<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess</title>
    <link rel="stylesheet" href="GuessNum.css">
</head>
<body>
    <section class="main">
        <h1>Guess The Number!!</h1>
        <h2>Enter Your Choice: 1-10</h2>
        <input type="number" class="num"><br>
        <button class="btn">CHECK!!</button>
    </section>
    
    <section>
        <p class="score">Your Score: <span class="MyScore">0</span></p>
        <p class="HighScore">High Score: <span class="MyHighScore">0</span></p>
    </section>

    <section>
        <h6 class="MSG">
            <p class="pMess">MESSAGE: <span class="message"></span></p>
        </h6>
    </section>

    <section>
        <button class="again">AGAIN:</button>
    </section>
    
<br><br><p class="attempts">YOU HAVE ONLY 10 ATTEMPTS!!</p>
<script src="GuessNum.js"></script>
</body>
</html>
